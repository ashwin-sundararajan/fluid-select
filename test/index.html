<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fluid Select Test</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #222;
    }
    .test-container {
      max-width: 450px;
      margin: 50px auto;
    }
    .select__container {
      margin-bottom: 30px;
    }
  </style>
  <link rel="stylesheet" href="../themes/theme-freshsales.css" />
  <body>
    <div class="test-container"></div>
    <script src="../fluid-select.js"></script>
    <script src="faker.js"></script>
    <script type="text/javascript">
      var values = [];

      for (var i = 0; i < 100; i++) {
        values.push({
          value: faker.phone.phoneNumber(),
          label: faker.name.findName()
        });
      }
      for (var i = 0; i < 200; i++) {
        var fluidSelect = new fluid.FluidSelect(values);

        document
          .querySelector('.test-container')
          .appendChild(fluidSelect.element);

        fluidSelect.onSelect(console.log);
      }
    </script>
  </body>
</html>
